<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Mental Math Trainer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --highlight: #fcd34d;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* --- Main Display Card --- */
        .problem-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        .math-display {
            font-family: 'Courier New', monospace;
            font-size: 4rem;
            font-weight: bold;
            display: inline-block;
            text-align: right;
            line-height: 1.2;
            position: relative;
        }

        .digit {
            display: inline-block;
            transition: color 0.3s, transform 0.3s;
            padding: 0 2px;
        }

        .digit.active {
            color: var(--primary);
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
        }

        .operator {
            border-bottom: 3px solid #333;
            padding-bottom: 5px;
            display: block;
            width: 100%;
        }

        .answer-row {
            font-size: 4rem;
            color: var(--success);
            min-height: 1.2em;
            margin-top: 10px;
            letter-spacing: 5px;
        }

        /* --- Step Cards --- */
        .step-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #ccc;
            opacity: 0.6;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .step-card.active {
            opacity: 1;
            pointer-events: all;
            border-left-color: var(--primary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transform: scale(1.02);
        }

        .step-card.completed {
            opacity: 0.8;
            border-left-color: var(--success);
            background: #f0fdf4;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .step-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .diagram svg {
            width: 40px;
            height: 40px;
        }
        
        .line { stroke: var(--primary); stroke-width: 3; stroke-linecap: round; }
        .dot { fill: #ccc; }
        .dot.active { fill: var(--primary); }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover { background: #4338ca; }
        button:disabled { background: #ccc; }

        .feedback {
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 600;
        }
        .feedback.error { color: #dc2626; }
        .feedback.success { color: var(--success); }

        .carry-badge {
            background: #fcd34d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #78350f;
            display: inline-block;
            margin-bottom: 5px;
        }

        .reset-btn {
            background: #333;
            margin-top: 20px;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="problem-card">
        <div class="math-display">
            <div>
                <span id="d1" class="digit">2</span><span id="d2" class="digit">3</span>
            </div>
            <div class="operator">
                × <span id="d3" class="digit">1</span><span id="d4" class="digit">2</span>
            </div>
            <div class="answer-row">
                <span id="ans-final">?</span>
            </div>
        </div>
        <button class="reset-btn" onclick="newGame()">New Question</button>
    </div>

    <div class="step-container">

        <div id="step1" class="step-card active">
            <div class="step-header">
                <div class="diagram">
                    <svg viewBox="0 0 40 40">
                        <circle cx="12" cy="10" r="3" class="dot"/>
                        <circle cx="28" cy="10" r="3" class="dot active"/>
                        <circle cx="12" cy="30" r="3" class="dot"/>
                        <circle cx="28" cy="30" r="3" class="dot active"/>
                        <line x1="28" y1="10" x2="28" y2="30" class="line"/>
                    </svg>
                </div>
                <div>
                    <div class="step-title">Step 1: Vertical Right</div>
                    <small>Multiply the ones digits.</small>
                </div>
            </div>
            <div>Calculate: <strong id="s1-calc">3 × 2</strong></div>
            <div class="input-group">
                <input type="number" id="inp1" placeholder="?" onkeydown="handleEnter(event, 1)">
                <button onclick="checkStep1()">Check</button>
            </div>
            <div id="fb1" class="feedback"></div>
        </div>

        <div id="step2" class="step-card">
            <div class="step-header">
                <div class="diagram">
                    <svg viewBox="0 0 40 40">
                        <circle cx="12" cy="10" r="3" class="dot active"/>
                        <circle cx="28" cy="10" r="3" class="dot active"/>
                        <circle cx="12" cy="30" r="3" class="dot active"/>
                        <circle cx="28" cy="30" r="3" class="dot active"/>
                        <line x1="12" y1="10" x2="28" y2="30" class="line"/>
                        <line x1="28" y1="10" x2="12" y2="30" class="line"/>
                    </svg>
                </div>
                <div>
                    <div class="step-title">Step 2: Crosswise</div>
                    <small>Cross multiply and add them together.</small>
                </div>
            </div>
            <div id="carry-msg-2" style="display:none;" class="carry-badge">Don't forget to add the carry: +<span id="c1-val">0</span>!</div>
            <div>Calculate: <strong id="s2-calc">(2×2) + (3×1)</strong></div>
            <div class="input-group">
                <input type="number" id="inp2" placeholder="?" onkeydown="handleEnter(event, 2)">
                <button onclick="checkStep2()">Check</button>
            </div>
            <div id="fb2" class="feedback"></div>
        </div>

        <div id="step3" class="step-card">
            <div class="step-header">
                <div class="diagram">
                    <svg viewBox="0 0 40 40">
                        <circle cx="12" cy="10" r="3" class="dot active"/>
                        <circle cx="28" cy="10" r="3" class="dot"/>
                        <circle cx="12" cy="30" r="3" class="dot active"/>
                        <circle cx="28" cy="30" r="3" class="dot"/>
                        <line x1="12" y1="10" x2="12" y2="30" class="line"/>
                    </svg>
                </div>
                <div>
                    <div class="step-title">Step 3: Vertical Left</div>
                    <small>Multiply the tens digits.</small>
                </div>
            </div>
            <div id="carry-msg-3" style="display:none;" class="carry-badge">Don't forget to add the carry: +<span id="c2-val">0</span>!</div>
            <div>Calculate: <strong id="s3-calc">2 × 1</strong></div>
            <div class="input-group">
                <input type="number" id="inp3" placeholder="?" onkeydown="handleEnter(event, 3)">
                <button onclick="checkStep3()">Check</button>
            </div>
            <div id="fb3" class="feedback"></div>
        </div>

    </div>
</div>

<script>
    // Variables to store current state
    let digitA, digitB, digitC, digitD;
    let carry1 = 0;
    let carry2 = 0;
    let ansPart1, ansPart2, ansPart3;

    function handleEnter(e, step) {
        if(e.key === 'Enter') {
            if(step === 1) checkStep1();
            if(step === 2) checkStep2();
            if(step === 3) checkStep3();
        }
    }

    function newGame() {
        // Generate random numbers (10-99)
        digitA = Math.floor(Math.random() * 9) + 1; // 1-9
        digitB = Math.floor(Math.random() * 10);    // 0-9
        digitC = Math.floor(Math.random() * 9) + 1;
        digitD = Math.floor(Math.random() * 10);

        // Update Display Digits
        document.getElementById('d1').textContent = digitA;
        document.getElementById('d2').textContent = digitB;
        document.getElementById('d3').textContent = digitC;
        document.getElementById('d4').textContent = digitD;
        document.getElementById('ans-final').textContent = "?";

        // Reset Steps UI
        resetStepUI('step1', 'inp1', 'fb1');
        resetStepUI('step2', 'inp2', 'fb2');
        resetStepUI('step3', 'inp3', 'fb3');
        
        // Disable steps 2 & 3
        document.getElementById('step1').classList.add('active');
        document.getElementById('step2').classList.remove('active', 'completed');
        document.getElementById('step3').classList.remove('active', 'completed');
        
        // Highlight Step 1 Digits (Right Vertical: B & D)
        highlightDigits([2, 4]);

        // Set Step 1 text
        document.getElementById('s1-calc').textContent = `${digitB} × ${digitD}`;
        
        // Reset Carries
        carry1 = 0;
        carry2 = 0;
        document.getElementById('carry-msg-2').style.display = 'none';
        document.getElementById('carry-msg-3').style.display = 'none';

        document.getElementById('inp1').focus();
    }

    function checkStep1() {
        const userVal = parseInt(document.getElementById('inp1').value);
        const correctVal = digitB * digitD;

        if (userVal === correctVal) {
            // Success Logic
            markCorrect('step1', 'fb1', 'inp1');
            
            // Calculate Carry
            ansPart1 = correctVal % 10;
            carry1 = Math.floor(correctVal / 10);

            // Prepare Step 2
            document.getElementById('step2').classList.add('active');
            highlightDigits([1, 2, 3, 4]); // Highlight All for Cross
            
            document.getElementById('s2-calc').textContent = `(${digitA}×${digitD}) + (${digitB}×${digitC})`;
            
            // Show carry message if exists
            if (carry1 > 0) {
                document.getElementById('carry-msg-2').style.display = 'inline-block';
                document.getElementById('c1-val').textContent = carry1;
            }

            // Update final answer preview (Partial)
            document.getElementById('ans-final').textContent = `_ _ ${ansPart1}`;
            document.getElementById('inp2').focus();

        } else {
            markError('fb1', 'Check your multiplication table!');
        }
    }

    function checkStep2() {
        const userVal = parseInt(document.getElementById('inp2').value);
        const crossMult = (digitA * digitD) + (digitB * digitC);
        const totalVal = crossMult + carry1;

        // User enters the TOTAL sum (including carry)
        if (userVal === totalVal) {
            markCorrect('step2', 'fb2', 'inp2');

            // Calculate Carry
            ansPart2 = totalVal % 10;
            carry2 = Math.floor(totalVal / 10);

            // Prepare Step 3
            document.getElementById('step3').classList.add('active');
            highlightDigits([1, 3]); // Highlight Left Vertical
            
            document.getElementById('s3-calc').textContent = `${digitA} × ${digitC}`;

             // Show carry message if exists
             if (carry2 > 0) {
                document.getElementById('carry-msg-3').style.display = 'inline-block';
                document.getElementById('c2-val').textContent = carry2;
            }

            // Update final answer preview
            document.getElementById('ans-final').textContent = `_ ${ansPart2}${ansPart1}`;
            document.getElementById('inp3').focus();

        } else {
            let msg = `(${digitA}×${digitD}) + (${digitB}×${digitC}) = ${crossMult}.`;
            if(carry1 > 0) msg += ` Plus carry of ${carry1}.`;
            markError('fb2', `Not quite. ${msg}`);
        }
    }

    function checkStep3() {
        const userVal = parseInt(document.getElementById('inp3').value);
        const vertMult = digitA * digitC;
        const totalVal = vertMult + carry2;

        if (userVal === totalVal) {
            markCorrect('step3', 'fb3', 'inp3');
            
            // Final Celebration
            ansPart3 = totalVal; // No mod 10 here, take the whole thing
            document.getElementById('ans-final').textContent = `${ansPart3}${ansPart2}${ansPart1}`;
            highlightDigits([1,2,3,4]); // All light up
            document.querySelector('.math-display').style.transform = "scale(1.1)";
            setTimeout(() => document.querySelector('.math-display').style.transform = "scale(1)", 300);

        } else {
             let msg = `${digitA}×${digitC} = ${vertMult}.`;
            if(carry2 > 0) msg += ` Plus carry of ${carry2}.`;
            markError('fb3', `Not quite. ${msg}`);
        }
    }

    // --- Helpers ---

    function highlightDigits(indices) {
        // Reset all
        [1,2,3,4].forEach(i => document.getElementById(`d${i}`).classList.remove('active'));
        // Set new
        indices.forEach(i => document.getElementById(`d${i}`).classList.add('active'));
    }

    function resetStepUI(cardId, inpId, fbId) {
        document.getElementById(cardId).classList.remove('completed');
        document.getElementById(inpId).value = '';
        document.getElementById(inpId).disabled = false;
        document.getElementById(fbId).textContent = '';
        document.getElementById(fbId).className = 'feedback';
    }

    function markCorrect(cardId, fbId, inpId) {
        document.getElementById(cardId).classList.add('completed');
        document.getElementById(inpId).disabled = true;
        document.getElementById(fbId).textContent = "Correct!";
        document.getElementById(fbId).className = 'feedback success';
    }

    function markError(fbId, msg) {
        const el = document.getElementById(fbId);
        el.textContent = msg;
        el.className = 'feedback error';
    }

    // Start
    newGame();

</script>

</body>
</html>
