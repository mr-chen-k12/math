<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyhedra Properties Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }
        #canvas-container {
            cursor: move;
            width: 100%;
            height: 300px;
        }
        canvas {
            display: block;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn.correct {
            background-color: #22c55e !important;
            border-color: #16a34a !important;
            color: white !important;
        }
        .btn.incorrect {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white !important;
            opacity: 0.7;
        }
        #progress-pointer {
            transition: left 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="bg-white p-6 md:p-8 rounded-xl shadow-2xl max-w-2xl mx-auto w-full">
        
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Polyhedra Properties</h1>
        </header>

        <div id="canvas-container" class="bg-gray-200 rounded-lg my-4 border-2 border-gray-300"></div>

        <div class="text-center">
             <p id="shape-name" class="text-xl font-bold text-gray-700"></p>
             <p id="question" class="text-lg text-gray-600 mt-1 h-8"></p>
        </div>

        <p id="feedback" class="text-center text-xl font-semibold h-8 my-2"></p>

        <div id="buttons-container" class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <!-- Buttons will be generated here -->
        </div>

        <!-- Scoreboard and Progress Bar -->
        <div id="scoreboard" class="mt-8 pt-4 border-t">
            <div class="relative w-full mb-2">
                <div class="h-3 bg-gradient-to-r from-blue-300 via-green-300 to-red-400 rounded-full"></div>
                <div id="progress-pointer" class="absolute -bottom-2.5" style="left: 0%;">
                    <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 10 10">
                        <path d="M5 10L0 0L10 0Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
            <div class="flex justify-between text-xs font-bold text-gray-500 px-1">
                <span>Nice Try</span>
                <span>Good Work</span>
                <span class="text-red-500 font-extrabold">LIT!</span>
            </div>
            
            <div class="flex justify-around text-center mt-4">
                <div>
                    <p class="text-sm font-medium text-gray-500">Streak</p>
                    <p id="streak-el" class="text-3xl font-bold text-green-500">0</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Correct</p>
                    <p id="percentage-el" class="text-3xl font-bold text-blue-500">0%</p>
                </div>
            </div>

            <div class="mt-6 pt-4 text-center">
                <p class="text-sm text-gray-600">
                    Submit your highest score to your teacher: 
                    <a href="https://forms.gle/SesPjNXEbn5mMuQC9" target="_blank" rel="noopener noreferrer" class="font-semibold text-blue-600 hover:underline">
                        Click Here
                    </a>
                </p>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe5e7eb);

            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            let currentShapeMesh = null;
            let currentShapeData = null;
            let currentQuestionProp = '';
            let correctAnswer = 0;
            let quizLocked = false;
            
            let streak = 0;
            let correctCount = 0;
            let totalCount = 0;

            const feedbackEl = document.getElementById('feedback');
            const streakEl = document.getElementById('streak-el');
            const percentageEl = document.getElementById('percentage-el');
            const progressPointer = document.getElementById('progress-pointer');
            const questionEl = document.getElementById('question');
            const shapeNameEl = document.getElementById('shape-name');
            const buttonsContainer = document.getElementById('buttons-container');
            
            const shapes = [
                { name: 'Cube', v: 8, e: 12, f: 6, generator: () => new THREE.BoxGeometry(2, 2, 2) },
                { name: 'Tetrahedron', v: 4, e: 6, f: 4, generator: () => new THREE.TetrahedronGeometry(2) },
                { name: 'Octahedron', v: 6, e: 12, f: 8, generator: () => new THREE.OctahedronGeometry(2) },
                { name: 'Triangular Prism', v: 6, e: 9, f: 5, generator: () => new THREE.CylinderGeometry(1.5, 1.5, 2.5, 3) },
                { name: 'Square Pyramid', v: 5, e: 8, f: 5, generator: () => new THREE.CylinderGeometry(0, 2, 2.5, 4) },
                { name: 'Pentagonal Prism', v: 10, e: 15, f: 7, generator: () => new THREE.CylinderGeometry(1.5, 1.5, 2.5, 5) },
                { name: 'Pentagonal Pyramid', v: 6, e: 10, f: 6, generator: () => new THREE.CylinderGeometry(0, 2, 2.5, 5) },
                { name: 'Hexagonal Prism', v: 12, e: 18, f: 8, generator: () => new THREE.CylinderGeometry(1.5, 1.5, 2.5, 6) },
                { name: 'Rectangular Prism', v: 8, e: 12, f: 6, generator: () => new THREE.BoxGeometry(3, 2, 1.5) },
                { name: 'Triangular Pyramid', v: 4, e: 6, f: 4, generator: () => new THREE.CylinderGeometry(0, 2, 2.5, 3) },
            ];

            function updateScoreboard() {
                streakEl.textContent = streak;
                const percentage = totalCount === 0 ? 0 : Math.round((correctCount / totalCount) * 100);
                percentageEl.textContent = `${percentage}%`;
                const progress = Math.min(100, (correctCount / 20) * 100);
                progressPointer.style.left = `calc(${progress}% - 10px)`;
            }
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function newQuestion() {
                quizLocked = false;
                feedbackEl.textContent = '';
                buttonsContainer.innerHTML = '';
                
                if (currentShapeMesh) {
                    scene.remove(currentShapeMesh);
                }
                
                currentShapeData = shapes[Math.floor(Math.random() * shapes.length)];
                
                const geometry = currentShapeData.generator();
                const material = new THREE.MeshStandardMaterial({ color: 0x60a5fa, flatShading: true }); // A blue color
                currentShapeMesh = new THREE.Mesh(geometry, material);
                
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x1e3a8a, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                currentShapeMesh.add(wireframe);

                scene.add(currentShapeMesh);

                // Ask a random question
                const questionTypes = ['vertices', 'edges', 'faces'];
                currentQuestionProp = questionTypes[Math.floor(Math.random() * questionTypes.length)];
                correctAnswer = currentShapeData[currentQuestionProp.charAt(0)]; // v, e, or f
                
                shapeNameEl.textContent = `This is a ${currentShapeData.name}.`;
                questionEl.textContent = `How many ${currentQuestionProp} does it have?`;

                // Generate answer choices
                const choices = new Set([correctAnswer]);
                while (choices.size < 4) {
                    const wrongAnswer = Math.max(1, correctAnswer + Math.floor(Math.random() * 7) - 3);
                    if(wrongAnswer !== correctAnswer) choices.add(wrongAnswer);
                }
                
                const choiceArray = Array.from(choices);
                shuffleArray(choiceArray);

                choiceArray.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.classList.add('btn', 'text-xl', 'font-bold', 'p-4', 'rounded-lg', 'border-2', 'border-gray-400', 'bg-gray-100', 'hover:bg-gray-200');
                    button.addEventListener('click', () => checkAnswer(choice, button));
                    buttonsContainer.appendChild(button);
                });
            }

            function checkAnswer(choice, button) {
                if(quizLocked) return;
                quizLocked = true;
                totalCount++;

                const allButtons = buttonsContainer.querySelectorAll('button');

                if (choice === correctAnswer) {
                    feedbackEl.textContent = "Correct!";
                    feedbackEl.style.color = '#16a34a';
                    correctCount++;
                    streak++;
                    button.classList.add('correct');
                } else {
                    feedbackEl.textContent = `Incorrect! The answer is ${correctAnswer}.`;
                    feedbackEl.style.color = '#dc2626';
                    streak = 0;
                    button.classList.add('incorrect');
                    allButtons.forEach(btn => {
                        if (parseInt(btn.textContent) === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                
                allButtons.forEach(btn => btn.disabled = true);
                updateScoreboard();
                setTimeout(newQuestion, 2500);
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }, false);

            updateScoreboard();
            newQuestion();
            animate();
        });
    </script>
</body>
</html>
