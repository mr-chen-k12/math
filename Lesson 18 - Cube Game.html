<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 19: Cube Volume & Surface Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #progress-pointer {
            transition: left 0.5s ease-out;
        }
        #shape-canvas-container {
            height: 350px;
            cursor: grab;
        }
        #shape-canvas-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white p-4 sm:p-6 rounded-xl shadow-2xl w-full max-w-2xl">
        
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Lesson 19: Cube Volume & Surface Area</h1>
            <p class="text-gray-600 mt-1">Calculate the volume or surface area of the given cube.</p>
        </header>
        
        <div id="scoreboard-container" class="mb-4">
            <div class="relative w-full mb-2">
                <div class="h-3 bg-gradient-to-r from-blue-300 via-green-300 to-red-400 rounded-full"></div>
                <div id="progress-pointer" class="absolute -bottom-2.5" style="left: 0%;">
                    <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 10 10">
                        <path d="M5 10L0 0L10 0Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
            <div class="flex justify-between text-xs font-bold text-gray-500 px-1">
                <span>Nice Try</span>
                <span>Good Work</span>
                <span class="text-red-500 font-extrabold">LIT!</span>
            </div>
        </div>
        
        <div class="flex justify-center my-2 text-lg font-semibold text-gray-700">
            <span class="mr-6">Streak: <span id="streak-el" class="font-bold text-blue-600">0</span></span>
            <span>Correct: <span id="percentage-el" class="font-bold text-green-600">0%</span></span>
        </div>

        <div id="game-content">
            <div id="shape-canvas-container" class="bg-gray-200 rounded-lg border-2 border-gray-300 mb-4"></div>
            
            <div id="formula-display" class="text-center bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-2 my-4 rounded-r-lg text-lg font-mono">
                <!-- Formula will be injected here -->
            </div>
            
            <h2 id="question" class="text-center text-xl font-bold text-gray-700 mb-4 h-12"></h2>
            
            <div id="choices-container" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <!-- Choices will be generated here -->
            </div>
            
            <p id="feedback" class="text-center text-2xl font-semibold h-8 my-3"></p>
        </div>

        <div class="mt-6 text-center">
            <a href="https://forms.gle/SesPjNXEbn5mMuQC9" target="_blank" rel="noopener noreferrer" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition-colors">
                Submit Your Highest Score!
            </a>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let scene, camera, renderer, controls, currentCubeGroup;
            let quizLocked = false;
            let streak = 0, correctCount = 0, totalCount = 0;

            function init3D() {
                const container = document.getElementById('shape-canvas-container');
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xe5e7eb);

                camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.autoRotate = true;
                controls.autoRotateSpeed = 1.0;

                const ambient = new THREE.AmbientLight(0xffffff, 0.7);
                scene.add(ambient);
                const light = new THREE.DirectionalLight(0xffffff, 0.8);
                light.position.set(5, 10, 7.5);
                scene.add(light);
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            function updateScoreboard() {
                document.getElementById('streak-el').textContent = streak;
                const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
                document.getElementById('percentage-el').textContent = `${percentage}%`;
                const progress = Math.min(100, (correctCount / 20) * 100);
                document.getElementById('progress-pointer').style.left = `calc(${progress}% - 10px)`;
            }

            function newQuestion() {
                quizLocked = false;
                document.getElementById('feedback').textContent = '';
                if (currentCubeGroup) {
                    scene.remove(currentCubeGroup);
                }
                controls.autoRotate = true;

                const edgeLength = Math.floor(Math.random() * 10) + 1;
                const visualEdgeLength = Math.min(edgeLength, 9); // Cap visuals for performance
                const questionType = Math.random() < 0.5 ? 'Volume' : 'Surface Area';
                
                // Create the new cube structure
                currentCubeGroup = new THREE.Group();
                const material = new THREE.MeshLambertMaterial({ color: 0x60a5fa });
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x1e3a8a, linewidth: 2 });
                
                for (let x = 0; x < visualEdgeLength; x++) {
                    for (let y = 0; y < visualEdgeLength; y++) {
                        for (let z = 0; z < visualEdgeLength; z++) {
                            const cube = new THREE.Mesh(geometry, material);
                            cube.position.set(x, y, z);
                            currentCubeGroup.add(cube);

                            const edges = new THREE.LineSegments(new THREE.EdgesGeometry(cube.geometry), edgeMaterial);
                            edges.position.copy(cube.position);
                            currentCubeGroup.add(edges);
                        }
                    }
                }
                
                const box = new THREE.Box3().setFromObject(currentCubeGroup);
                const center = box.getCenter(new THREE.Vector3());
                currentCubeGroup.position.sub(center);
                scene.add(currentCubeGroup);

                const size = box.getSize(new THREE.Vector3()).length();
                camera.position.set(size * 0.9, size * 0.9, size * 0.9);
                controls.target.set(0,0,0);


                let correctAnswer, formulaHTML;
                const questionEl = document.getElementById('question');
                const formulaEl = document.getElementById('formula-display');
                
                const volFormulaCorrect = `${edgeLength} × ${edgeLength} × ${edgeLength} units³`;
                const saFormulaCorrect = `6 × ${edgeLength} × ${edgeLength} units²`;
                const volFormulaIncorrect = `${edgeLength} × ${edgeLength} × ${edgeLength} units²`;
                const saFormulaIncorrect = `6 × ${edgeLength} × ${edgeLength} units³`;

                if (questionType === 'Volume') {
                    correctAnswer = volFormulaCorrect;
                    questionEl.innerHTML = `What is the <span class="text-blue-600">VOLUME</span> of a cube with an edge length of <span class="font-extrabold">${edgeLength}</span> units?`;
                    formulaHTML = `<strong>Formula:</strong> V = L × W × H`;
                } else {
                    correctAnswer = saFormulaCorrect;
                    questionEl.innerHTML = `What is the <span class="text-indigo-600">SURFACE AREA</span> of a cube with an edge length of <span class="font-extrabold">${edgeLength}</span> units?`;
                    formulaHTML = `<strong>Formula:</strong> SA = 6 × side²`;
                }

                formulaEl.innerHTML = formulaHTML;

                const choices = [volFormulaCorrect, saFormulaCorrect, volFormulaIncorrect, saFormulaIncorrect];
                const shuffledChoices = choices.sort(() => 0.5 - Math.random());
                const choicesContainer = document.getElementById('choices-container');
                choicesContainer.innerHTML = '';

                shuffledChoices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'p-3 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400 font-mono text-sm';
                    button.textContent = choice;
                    button.onclick = () => checkAnswer(choice, correctAnswer, button);
                    choicesContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedAnswer, correctAnswer, button) {
                if (quizLocked) return;
                quizLocked = true;
                totalCount++;
                controls.autoRotate = false;

                const feedbackEl = document.getElementById('feedback');
                const allButtons = document.querySelectorAll('#choices-container button');

                allButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('bg-green-500');
                    } else {
                        btn.classList.add('bg-gray-400', 'opacity-50');
                    }
                });

                if (selectedAnswer === correctAnswer) {
                    feedbackEl.textContent = "Correct!";
                    feedbackEl.style.color = '#16a34a';
                    button.classList.remove('bg-gray-400', 'opacity-50');
                    button.classList.add('bg-green-500');
                    correctCount++;
                    streak++;
                } else {
                    feedbackEl.textContent = `Incorrect!`;
                    feedbackEl.style.color = '#dc2626';
                    button.classList.remove('bg-gray-400', 'opacity-50');
                    button.classList.add('bg-red-500');
                    streak = 0;
                }

                updateScoreboard();
                setTimeout(newQuestion, 3000);
            }

            function onWindowResize() {
                const container = document.getElementById('shape-canvas-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }

            // --- Initial Setup ---
            init3D();
            animate();
            newQuestion();
            updateScoreboard();
            window.addEventListener('resize', onWindowResize);
        });
    </script>
</body>
</html>
