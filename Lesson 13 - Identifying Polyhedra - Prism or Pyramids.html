<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyhedra: Prisms vs. Pyramids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents pull-to-refresh on mobile when interacting with canvas */
        }
        #canvas-container {
            cursor: move;
            width: 100%;
            height: 400px;
        }
        canvas {
            display: block;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn.correct {
            background-color: #22c55e !important;
            border-color: #16a34a !important;
            color: white !important;
        }
        .btn.incorrect {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white !important;
            opacity: 0.7;
        }
        #progress-pointer {
            transition: left 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="bg-white p-6 md:p-8 rounded-xl shadow-2xl max-w-2xl mx-auto w-full">
        
        <!-- Scoreboard and Progress Bar -->
        <div id="scoreboard" class="mb-6 pb-4 border-b">
            <div class="relative w-full mb-2">
                <!-- Progress Bar -->
                <div class="h-3 bg-gradient-to-r from-blue-300 via-green-300 to-red-400 rounded-full"></div>
                <!-- Pointer -->
                <div id="progress-pointer" class="absolute -bottom-2.5" style="left: 0%;">
                    <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 10 10">
                        <path d="M5 10L0 0L10 0Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
            <!-- Labels -->
            <div class="flex justify-between text-xs font-bold text-gray-500 px-1">
                <span>Nice Try</span>
                <span>Good Work</span>
                <span class="text-red-500 font-extrabold">LIT!</span>
            </div>
            
            <div class="flex justify-around text-center mt-4">
                <div>
                    <p class="text-sm font-medium text-gray-500">Streak</p>
                    <p id="streak-el" class="text-3xl font-bold text-green-500">0</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Correct</p>
                    <p id="percentage-el" class="text-3xl font-bold text-blue-500">0%</p>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t text-center">
                <p class="text-sm text-gray-600">
                    Submit your highest score to your teacher: 
                    <a href="https://forms.gle/SesPjNXEbn5mMuQC9" target="_blank" rel="noopener noreferrer" class="font-semibold text-blue-600 hover:underline">
                        Click Here
                    </a>
                </p>
            </div>
        </div>

        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Prism or Pyramid?</h1>
            <p class="mt-2 text-md text-gray-500">Click and drag the shape to rotate it. Then, make your choice!</p>
        </header>

        <!-- 3D Viewer -->
        <div id="canvas-container" class="bg-gray-200 rounded-lg mb-6 border-2 border-gray-300"></div>

        <!-- Feedback Message -->
        <p id="feedback" class="text-center text-xl font-semibold h-8 mb-4"></p>

        <!-- Answer Buttons -->
        <div id="buttons-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button id="prism-btn" class="btn text-xl font-bold p-4 rounded-lg border-4 border-blue-500 text-blue-600 bg-blue-100 hover:bg-blue-200">It's a Prism</button>
            <button id="pyramid-btn" class="btn text-xl font-bold p-4 rounded-lg border-4 border-purple-500 text-purple-600 bg-purple-100 hover:bg-purple-200">It's a Pyramid</button>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Three.js setup
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe5e7eb); // bg-gray-200

            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            let currentShape = null;
            let quizLocked = false;
            
            // State variables
            let streak = 0;
            let correctCount = 0;
            let totalCount = 0;

            const prismBtn = document.getElementById('prism-btn');
            const pyramidBtn = document.getElementById('pyramid-btn');
            const feedbackEl = document.getElementById('feedback');
            const streakEl = document.getElementById('streak-el');
            const percentageEl = document.getElementById('percentage-el');
            const progressPointer = document.getElementById('progress-pointer');
            
            // Shape definitions inspired by the user's image
            const shapeGenerators = [
                { type: 'prism', generator: () => createPrism(6, 2.5, 1.5) }, // Hexagonal Prism
                { type: 'pyramid', generator: () => createPyramid(4, 2.5, 1.5) }, // Square Pyramid
                { type: 'prism', generator: () => createPrism(4, 2, 1.5) }, // Rectangular Prism
                { type: 'prism', generator: () => createPrism(3, 3, 1.5) }, // Triangular Prism
                { type: 'pyramid', generator: () => createPyramid(5, 2.5, 1.5) }, // Pentagonal Pyramid
                { type: 'pyramid', generator: () => createPyramid(3, 2.5, 1.5) }, // Triangular Pyramid
                { type: 'prism', generator: () => createPrism(8, 2.5, 1.5) }, // Octagonal Prism
            ];

            function updateScoreboard() {
                streakEl.textContent = streak;
                const percentage = totalCount === 0 ? 0 : Math.round((correctCount / totalCount) * 100);
                percentageEl.textContent = `${percentage}%`;

                // Update progress bar pointer. Lit is at 20 correct answers.
                const progress = Math.min(100, (correctCount / 20) * 100);
                // Adjust position so the pointer doesn't go off the edge
                progressPointer.style.left = `calc(${progress}% - 10px)`;
            }
            
            function createPrism(sides, height, radius) {
                const shape = new THREE.Shape();
                const angleStep = (Math.PI * 2) / sides;
                shape.moveTo(radius, 0);
                for (let i = 1; i <= sides; i++) {
                    const angle = angleStep * i;
                    shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                }
                const extrudeSettings = { depth: height, bevelEnabled: false };
                const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                geometry.center(); // Center the geometry
                return geometry;
            }

            function createPyramid(sides, height, radius) {
                const geometry = new THREE.CylinderGeometry(0, radius, height, sides);
                geometry.translate(0, height/2, 0); // Move base to origin
                return geometry;
            }

            function newQuestion() {
                quizLocked = false;
                feedbackEl.textContent = '';
                prismBtn.classList.remove('correct', 'incorrect');
                pyramidBtn.classList.remove('correct', 'incorrect');
                prismBtn.disabled = false;
                pyramidBtn.disabled = false;

                if (currentShape) {
                    scene.remove(currentShape);
                }
                
                const randomShape = shapeGenerators[Math.floor(Math.random() * shapeGenerators.length)];
                
                const geometry = randomShape.generator();
                const material = new THREE.MeshStandardMaterial({ color: 0xfb7185, flatShading: true }); // A pinkish color
                
                currentShape = new THREE.Mesh(geometry, material);
                currentShape.type = randomShape.type;
                
                // Add wireframe for edge visibility
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0xbe123c, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                currentShape.add(wireframe);

                scene.add(currentShape);
            }

            function checkAnswer(choice) {
                if(quizLocked) return;
                quizLocked = true;
                prismBtn.disabled = true;
                pyramidBtn.disabled = true;
                totalCount++;

                if (choice === currentShape.type) {
                    feedbackEl.textContent = "Correct!";
                    feedbackEl.style.color = '#16a34a'; // green-600
                    correctCount++;
                    streak++;
                    if (choice === 'prism') {
                        prismBtn.classList.add('correct');
                    } else {
                        pyramidBtn.classList.add('correct');
                    }
                } else {
                    feedbackEl.textContent = `Incorrect! This is a ${currentShape.type}.`;
                    feedbackEl.style.color = '#dc2626'; // red-600
                    streak = 0;
                    if (choice === 'prism') {
                        prismBtn.classList.add('incorrect');
                        pyramidBtn.classList.add('correct'); // Show the right answer
                    } else {
                        pyramidBtn.classList.add('incorrect');
                        prismBtn.classList.add('correct'); // Show the right answer
                    }
                }

                updateScoreboard();
                setTimeout(newQuestion, 2000);
            }

            prismBtn.addEventListener('click', () => checkAnswer('prism'));
            pyramidBtn.addEventListener('click', () => checkAnswer('pyramid'));
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }, false);

            // Start
            updateScoreboard();
            newQuestion();
            animate();
        });
    </script>
</body>
</html>
